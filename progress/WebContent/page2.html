<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/jquery.progresstimer.css" rel="stylesheet">
<title>Hello, world!</title>
</head>
<body>
	<h1>Hello, world!</h1>
	<p>
		<br /> <br />
	</p>

	<button type="button" id="btnIniciarAcao">Iniciar</button>
	<br>
	<br>
	<br>	
	
	<div class="progress">
		<div class="progress-bar progress-bar-striped bg-success" 
		role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/jquery.progresstimer.js"></script>
	<script>
		
			
		$("#btnIniciarAcao").click(function() {
			var progressBar = $('.progress-bar');
			var registerNumber = 100;
			var progressNumber = 0;
			
			if(registerNumber < 20){
			registerNumber = 20;
			setInterval(function(){
			progressNumber++;
			progressBar.css('width', progressNumber + '%');
			progressBar.attr('aria-valuenow', progressNumber);
			}, registerNumber);
			}else{
			setInterval(function(){
			progressNumber++;
			progressBar.css('width', progressNumber + '%');
			progressBar.attr('aria-valuenow', progressNumber);
			}, registerNumber);
			}
		
		});	
    
	</script>
</body>
</html>
